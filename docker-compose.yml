services:
  kodus-web:
    image: ghcr.io/kodustech/kodus-web:latest
    container_name: kodus-web-prod
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
    networks:
      - shared-network
      - kodus-backend-services
    restart: unless-stopped
    env_file:
      - .env

  api:
    image: ghcr.io/kodustech/kodus-ai-api:latest
    platform: linux/amd64
    container_name: ${GLOBAL_API_CONTAINER_NAME:-kodus-api}
    volumes:
      - log_volume:/app/logs
    logging:
      options:
        max-size: "200m"
        max-file: "10"
    ports:
      - "3001:3001"
    environment:
      - ENV=production
      - NODE_ENV=production
    networks:
      - shared-network
      - kodus-backend-services
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db_kodus_postgres
      - db_kodus_mongodb
      - rabbitmq

  worker:
    image: ghcr.io/kodustech/kodus-ai-worker:latest
    platform: linux/amd64
    container_name: kodus-worker-prod
    volumes:
      - log_volume:/app/logs
    logging:
      options:
        max-size: "200m"
        max-file: "10"
    environment:
      - ENV=production
      - NODE_ENV=production
    networks:
      - shared-network
      - kodus-backend-services
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db_kodus_postgres
      - db_kodus_mongodb
      - rabbitmq

  webhooks:
    image: ghcr.io/kodustech/kodus-ai-webhook:latest
    platform: linux/amd64
    container_name: kodus-webhooks-prod
    volumes:
      - log_volume:/app/logs
    logging:
      options:
        max-size: "200m"
        max-file: "10"
    ports:
      - "${API_WEBHOOKS_PORT:-3332}:${API_WEBHOOKS_PORT:-3332}"
    environment:
      - ENV=production
      - NODE_ENV=production
      - API_WEBHOOKS_PORT=${API_WEBHOOKS_PORT:-3332}
    networks:
      - shared-network
      - kodus-backend-services
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db_kodus_postgres
      - db_kodus_mongodb
      - rabbitmq

  kodus-mcp-manager:
    image: ghcr.io/kodustech/kodus-mcp-manager:latest
    platform: linux/amd64
    container_name: kodus-mcp-manager
    ports:
      - "${API_MCP_MANAGER_PORT:-3101}:${API_MCP_MANAGER_PORT:-3101}"
    environment:
      - NODE_ENV=${API_MCP_MANAGER_NODE_ENV:-production}
      - API_MCP_MANAGER_NODE_ENV=${API_MCP_MANAGER_NODE_ENV:-production}
    env_file:
      - .env
    networks:
      - kodus-backend-services
      - shared-network
    restart: unless-stopped

  rabbitmq:
    build:
      context: ./docker/rabbitmq
      dockerfile: Dockerfile
    container_name: rabbitmq-prod
    hostname: ${RABBITMQ_HOSTNAME:-rabbitmq}
    ports:
      - "5672"
      - "15672"
      - "15692:15692"
    networks:
      - monitoring-network
      - shared-network
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER:-kodus}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS:-kodus}
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit heartbeat 60
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - rabbitmq-data-prod:/var/lib/rabbitmq
    command: /usr/local/bin/init-definitions.sh
    restart: unless-stopped

  db_kodus_postgres:
    image: pgvector/pgvector:pg16
    container_name: db_kodus_postgres
    ports:
      - "5432"
    environment:
      POSTGRES_USER: ${API_PG_DB_USERNAME}
      POSTGRES_PASSWORD: ${API_PG_DB_PASSWORD}
      POSTGRES_DB: ${API_PG_DB_DATABASE}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      - kodus-backend-services

  db_kodus_mongodb:
    image: mongo:8
    container_name: db_kodus_mongodb
    ports:
      - "27017"
    volumes:
      - mongodbdata:/data/db
    environment:
      # These variables must be defined in the .env file
      MONGO_INITDB_ROOT_USERNAME: ${API_MG_DB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${API_MG_DB_PASSWORD}
      MONGO_INITDB_DATABASE: ${API_MG_DB_DATABASE}
    networks:
      - kodus-backend-services

volumes:
  log_volume:
  rabbitmq-data-prod:
    name: rabbitmq-data-prod
  pgdata:
  mongodbdata:

networks:
  shared-network:
    external: true
  monitoring-network:
    driver: bridge
    name: monitoring-network
    external: true
  kodus-backend-services:
    driver: bridge
    name: kodus-backend-services
    external: true
